<div class="theme-switcher d-flex align-items-center">
    <label class="mb-1" style="margin-right:0.5rem">Light</label>
    <div class="form-check form-switch">
        <input
            class="form-check-input"
            type="checkbox"
            id="themeSwitch"
            (change)="toggleTheme()"
            [checked]="!themeSwitcher.isLightTheme"
]
    <label class="mb-1">Dark</label>
</div>

  <!-- Toggle Theme Script -->
  <script>
    const themeCheckbox = document.getElementById('themeCheckbox');
    const discordFrame = document.getElementById('discordFrame');

    themeCheckbox.addEventListener('change', () => {
      const isDark = themeCheckbox.checked;
      document.body.classList.toggle('dark-mode', isDark);
      discordFrame.src = `https://discord.com/widget?id=1173638713272717342&theme=${isDark ? 'dark' : 'light'}`;
    });
  </script>
